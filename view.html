<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drone Flight</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="https://vignette.wikia.nocookie.net/terminator/images/6/64/Favicon.ico/revision/latest?cb=20071009215901"/>
</head>
<body>
<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">HK-Aerial Flight Controls</h1>
      <p class="lead">3 buttons to control a drone using express routes. Voice command using express routes.</p>
    </div>
  </div>
  <div>
    <h2>Manual Command</h2>
    <button id="takeOff" type="button" class="btn btn-success btn-lg">Take Off</button>
    <button id="calibrate" type="button" class="btn btn-success btn-lg">Calibrate</button><br><br>
    <button id="moveLeft" type="button" class="btn btn-primary btn-lg">Move Left</button>
    <button id="moveRight" type="button" class="btn btn-primary btn-lg">Move Right</button>
    <button id="moveUp" type="button" class="btn btn-primary btn-lg">Move Up</button>
    <button id="moveDown" type="button" class="btn btn-primary btn-lg">Move Down</button>
    <button id="moveFront" type="button" class="btn btn-primary btn-lg">Move Front</button>
    <button id="moveBack" type="button" class="btn btn-primary btn-lg">Move Back</button><br><br>
    <button id="turnLeft" type="button" class="btn btn-warning btn-lg">Turn Left</button>
    <button id="turnRight" type="button" class="btn btn-warning btn-lg">Turn Right</button><br><br>
    <button id="stop" type="button" class="btn btn-danger btn-lg">Stop</button>
    <button id="land" type="button" class="btn btn-danger btn-lg">Land</button><br>


  </div>
  <br>
  <div>
    <h2>Voice Command</h2>
    <p>Press the button then say a phrase to test the recognition.</p>

    <button id="speak">Start new test</button>

    <div>
      <p class="phrase">Phrase...</p>
      <input type='text' id="result" class="result" value="Right or wrong?">
      <p class="output">...diagnostic messages</p>
    </div>

  </div>


</div>



<!-- Jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- speech recognition script -->
<script src="script.js"></script>
<!-- My JavaScript -->
<script src="./callCommands.js"></script>

</body>
</html>
